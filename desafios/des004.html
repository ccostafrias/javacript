<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco bacana</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input{
            width: 120px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Troquinho hmmm</h1>
    <input type="button" value="Comprar coisa" id="btn1" onclick="clicou()">
    <script>
        var b1 = document.getElementById('btn1')
        function clicou(){
            function realzinho(real){
                return real.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            }
            let produto = prompt('Qual o produto desejado?')
            let cost = Number(prompt(`Quanto custa ${produto} que você deseja?`))
            let dindin = Number(prompt(`Qual o valor que você deu para pagar ${produto}?`))
            if (dindin > cost){
                alert(`Você comprou ${produto} que custou ${realzinho(cost)}.\nDeu ${realzinho(dindin)} em dinheiro e receberá ${realzinho(dindin-cost)} de troco.\nVolte Sempre!`)
            }else if (dindin == cost){
                alert(`Você comprou ${produto} que custou ${realzinho(cost)}.\nDeu ${realzinho(dindin)} em dinheiro e não receberá troco.\nVolte Sempre!`)
            }else if (dindin < cost){
                alert(`Você comprou ${produto} que custou ${realzinho(cost)}.\nDeu ${realzinho(dindin)} em dinheiro e está devendo ${realzinho(cost-dindin)}.\nVolte Sempre!`)
            }
        }
    </script>
</body>
</html>
