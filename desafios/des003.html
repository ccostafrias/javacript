<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frente e trás</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input{
            width: 150px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Frente e trás</h1>
    <input type="button" value="Frente e trás" id="btn1" onclick="clicou()">
    <script>
        var b1 = document.getElementById('btn1')
        function clicou(){
            let n = Number(prompt('Digite um número:'))
            alert(`Antes de ${n} temos ${n-1}.\nDepois de ${n}, temos ${n+1}.`)
        }
    </script>
</body>
</html>
