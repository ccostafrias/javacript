<body>
    <h1>Oi</h1> <!--Comentário em HTML-->
    <script>
        //Comentário em JS
        var n1= Number.parseInt(prompt('Digite um número: '))
        var n2=Number.parseInt(prompt('Digite outro número: '))

        alert(`A soma de ${n1} com ${n2} é ${String(soma)}`)
    </script>
