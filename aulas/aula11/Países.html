<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            background-color:sandybrown;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font: normal 15pt;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual o seu país? <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="clique()">
    <div id="res"></div>
    <script>
        function clique(){
            var p = document.getElementById('txtpais')
            p = p.value
            var res = document.getElementById('res')
            res.innerHTML = `<p>Você mora em <strong>${p}.</strong></p>`
            if (p == 'Brasil' || p == 'brasil'){
                res.innerHTML += 'Br huehuehue'
            }else{
                res.innerHTML += 'Gringo sai daqui buu'
            }
        }
    </script>
</body>
</html>
