<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puliça</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font: normal 15pt;
        }
    </style>
</head>
<body>
    <h1>Multinhas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtvel = document.getElementById('vel')
            var vel = Number(txtvel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Muito rápido, <strong>MULTADO!</strong>`
            }
        }   
    </script>
</body>
</html>
